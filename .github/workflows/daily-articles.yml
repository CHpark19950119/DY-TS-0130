name: Daily Article Update

on:
  schedule:
    - cron: '0 22 * * *'  # Îß§Ïùº Ïò§Ï†Ñ 7Ïãú KST
  
  repository_dispatch:
    types: [update-articles]
  
  workflow_dispatch:

jobs:
  update-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Install dependencies
        run: |
          cd scripts
          npm init -y
          npm install node-fetch@2
      
      - name: Generate articles
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: node scripts/generate-articles.js
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "üì∞ Auto-update articles $(date +'%Y-%m-%d')"
          git pull --rebase origin main || git pull origin main --no-rebase || true
          git push origin main || git push --force-with-lease origin main
